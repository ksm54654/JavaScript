<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>K-digital 3기 JS - 배열 다루기</title>

    <!-- <link rel="stylesheet" href="./style/19.css"> -->
    <script src="./script/19.js"></script>
</head>

<body>
    <main class="container">
        <article>
            <header>
                <hgroup>
                    <h1>배열 다루기</h1>
                    <h2></h2>
                </hgroup>
            </header>
            <form>
                <div class="grid">
                    <input type="text" id="t1" name="t1" readonly>
                </div>
                <div class="grid">
                    <button class="sbt">사과</button>
                    <button class="sbt">바나나</button>
                    <button class="sbt">오렌지</button>
                    <button class="sbt">수박</button>
                </div>
                <div class="grid">
                    <button class="dbt">사과 삭제</button>
                    <button class="dbt">바나나 삭제</button>
                    <button class="dbt">오렌지 삭제</button>
                    <button class="dbt">수박 삭제</button>
                </div>
                <div class="grid">
                    <button class="cbt">사과 -> 당근</button>
                    <button class="cbt">바나나 -> 오이</button>
                    <button class="cbt">오렌지 -> 아보카도</button>
                    <button class="cbt">수박 -> 브로콜리</button>
                </div>
                <div class="grid">
                    <button id="btReset">취소</button>
                </div>
            </form>
        </article>
    </main>
</body>

</html>
